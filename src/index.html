<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
  </head>
  <body>
    <aside id="calculator"></aside>
    <main>
      <section>
        <div>
          <h1>Simple perceptron viewer</h1>
          <p>Load inputs in JSON format:</p>
          <input type="file" id="json_file" />
          <button id="bttn_begin">Begin</button>
        </div>
      </section>
      <section>
        <div>
          <div class="card">
            <div class="card-body">
              <div class="card-content">
                <aside class="card-content-left"></aside>
                <aside>
                  <ul id="status_list"></ul>
                </aside>
              </div>
            </div>
            <div class="card-buttons">
              <button id="bttn_previous" disabled>Previous</button>
              <button id="bttn_next" disabled>Next</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
  </body>
</html>
